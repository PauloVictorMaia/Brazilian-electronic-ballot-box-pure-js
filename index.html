<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urna eletrônica</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="urna">
        <div class="tela">
            <div class="d-1">
                
                <div class="d-1-left">
                    <div class="d-1-1">
                        <span>SEU VOTO PARA</span>
                    </div>
                    <div class="d-1-2">
                        <span>VEREADOR</span>
                    </div>
                    <div class="d-1-3">
                        <div class="numero pisca"></div>
                        <div class="numero pisca"></div>
                    </div>
                    <div class="d-1-4">
                        Nome:Paulo victor<br />
                        Partido: PT<br />
                        Vice-prefeito: jailson mendes
                    </div>
                </div>

                <div class="d-1-right">
                    <div class="d-1-image">
                        <img src="images/download.jpeg" alt="">
                        Prefeito
                    </div>

                    <div class="d-1-image small">
                        <img src="images/2.jpeg" alt="">
                        Vice-prefeito
                    </div>
                </div>
            </div>

            <div class="d-2">
                Aperte a tela:<br />
                CONFIRMA para CONFIRMAR este voto<br />
                CORRIGE para REINICIAR este voto
            </div>
        </div>

        <div class="teclado">
            <div class="teclado--linha">
                <div class="teclado--botão">1</div>
                <div class="teclado--botão">2</div>
                <div class="teclado--botão">3</div>
            </div>

            <div class="teclado--linha">
                <div class="teclado--botão">4</div>
                <div class="teclado--botão">5</div>
                <div class="teclado--botão">6</div>
            </div>

            <div class="teclado--linha">
                <div class="teclado--botão">7</div>
                <div class="teclado--botão">8</div>
                <div class="teclado--botão">9</div>
            </div>

            <div class="teclado--linha">
                <div class="teclado--botão">0</div>
            </div>

            <div class="teclado--linha">
                <div class="teclado--botão botao--branco">Branco</div>
                <div class="teclado--botão botao--corrige">Corrige</div>
                <div class="teclado--botão botao--confirma">Confirma</div>
            </div>


        </div>
    </div>


</body>
</html>

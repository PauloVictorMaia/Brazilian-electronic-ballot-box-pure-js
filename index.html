<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urna eletrônica</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="urna">
        <div class="tela">
            <div class="d-1">
                <div class="d-1-left">
                    <div class="d-1-1">
                        <span>SEU VOTO PARA</span>
                    </div>
                    <div class="d-1-2">
                        <span>Prefeito</span>
                    </div>
                    <div class="d-1-3">
                        <div class="numero pisca"></div>
                        <div class="numero pisca"></div>
                    </div>
                    <div class="d-1-4">
                        Nome:Fabio porchat<br />
                        Partido: PT<br />
                        Vice-prefeito: jailson mendes
                    </div>
                </div>

                <div class="d-1-right">
                    <div class="d-1-image">
                        <img src="images/download.jpeg" alt="">
                        Prefeito
                    </div>

                    <div class="d-1-image small">
                        <img src="images/2.jpeg" alt="">
                        Vice-prefeito
                    </div>
                </div>
            </div>

            <div class="d-2">
                Aperte a tela:<br />
                CONFIRMA para CONFIRMAR este voto<br />
                CORRIGE para REINICIAR este voto
            </div>
        </div>

        <div class="teclado">
            <div class="teclado--linha">
                <div class="teclado--botão" onclick="clicou('1')">1</div>
                <div class="teclado--botão" onclick="clicou('2')">2</div>
                <div class="teclado--botão" onclick="clicou('3')">3</div>
            </div>

            <div class="teclado--linha">
                <div class="teclado--botão" onclick="clicou('4')">4</div>
                <div class="teclado--botão" onclick="clicou('5')">5</div>
                <div class="teclado--botão" onclick="clicou('6')">6</div>
            </div>

            <div class="teclado--linha">
                <div class="teclado--botão" onclick="clicou('7')">7</div>
                <div class="teclado--botão" onclick="clicou('8')">8</div>
                <div class="teclado--botão" onclick="clicou('9')">9</div>
            </div>

            <div class="teclado--linha">
                <div class="teclado--botão" onclick="clicou('0')">0</div>
            </div>

            <div class="teclado--linha">
                <div class="teclado--botão botao--branco" onclick="branco('Branco')">Branco</div>
                <div class="teclado--botão botao--corrige" onclick="corrige('Corrige')">Corrige</div>
                <div class="teclado--botão botao--confirma" onclick="confirma('Confirma')">Confirma</div>
            </div>


        </div>
    </div>

<script src="etapas.js"></script>
<script src="script.js"></script>

</body>
</html>
